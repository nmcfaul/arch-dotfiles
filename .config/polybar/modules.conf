[module/menu]
type = custom/menu
format-spacing = 1
label-open = "   "
label-open-foreground = ${colors.foreground}
label-close = "  "
label-close-foreground = ${colors.foreground}
label-separator = "│"
label-separator-foreground = ${colors.foreground-alt}
menu-0-0 = Favs
menu-0-0-exec = menu-open-1
menu-0-1 = Extra
menu-0-1-exec = menu-open-2
menu-0-2 = System
menu-0-2-exec = menu-open-3
menu-0-3 = Power
menu-0-3-exec = menu-open-4

menu-1-0 = "  "
menu-1-0-exec = exo-open --launch WebBrowser
menu-1-1 = "  "
menu-1-1-exec = exo-open --launch TerminalEmulator
menu-1-2 = "  "
menu-1-2-exec = exo-open --launch FileManager
menu-1-3 = "  "
menu-1-3-exec = atom

menu-2-0 = "  "
menu-2-0-exec = gimp-2.8
menu-2-1 = "  "
menu-2-1-exec = spotify --force-device-scale-factor=1.5
menu-2-2 = "  "
menu-2-2-exec = deluge
menu-2-3 = "  "
menu-2-3-exec = exo-open --launch WebBrowser https://mail.google.com/mail/u/0/#inbox
menu-2-4 = "  "
menu-2-4-exec = steam-runtime
menu-2-5 = "  "
menu-2-5-exec = scrot %F-%S_$wx$h_scrot.png -e 'mv $f ~/images'

menu-3-0 = "  "
menu-3-0-exec = urxvt --geometry=900x700 --exec=pacli &
menu-3-1 = "  "
menu-3-1-exec = xfce4-taskmanager &
menu-3-2 = "  "
menu-3-2-exec = pavucontrol &
menu-3-3 = "  "
menu-3-3-exec = gnome-disks &
menu-3-4 = "  "
menu-3-4-exec = obconf &

menu-4-0 = "  "
menu-4-0-exec = i3lock-fancy
menu-4-1 = "  "
menu-4-1-exec = systemctl reboot
menu-4-2 = "  "
menu-4-2-exec = systemctl poweroff

[module/i3-workspaces]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-underline = ${colors.alert}

label-focused = %name% %icon%
label-focused-padding = 2
label-focused-underline = ${colors.primary}

label-unfocused = %name% %icon%
label-unfocused-padding = 2

label-visible = %name% %icon%
label-visible-padding = 2
label-visible-underline = ${colors.primary}

label-urgent = %name% %icon%
label-urgent-padding = 2
label-urgent-underline = ${colors.alert}

[module/window_switch]
type = custom/script
interval = 5
label = "%{A1:skippy-xd:} %{A3:skippy-xd:} %output% %{A} %{A}"
exec = echo "  "
format = <label>

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
label = %{A1:urxvt -name floating --geometry 150x30-30+30 -e htop:}%percentage%%%{A}

[module/memory]
type = internal/memory
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage_used%%

[module/temperature]
type = internal/temperature
thermal-zone = 2
format = <ramp> <label>
format-padding = 1
label-foreground = ${colors.foreground}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/volume]
type = internal/volume

mapping = true
master-mixer = Master
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2

label-volume = %percentage%%
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
format-muted-padding = 2
label-muted = sound muted

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %m-%d-%Y"

time = %I:%M %p
time-alt = %H:%M:%S

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}

label = %date% %time%
label-foreground = ${colors.foreground}

[module/weather]
type = custom/script
interval = 300
format = <label>
format-prefix = "   "
format-prefix-foreground = ${colors.foreground}
label-foreground = ${colors.foreground}
label-padding = 1
exec = ~/.config/polybar/weather
format-padding = 1

[module/network]
type = internal/network
interface = wlp6s0
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.foreground-alt}
format-disconnected = <label-disconnected>
label-connected = %{A1:networkmanager_dmenu:}%downspeed%%{A}
label-connected-foreground = ${colors.foreground}
label-disconnected = no connection
format-padding = 1

[module/rofi]
type = custom/script
exec = echo ""
click-left = echo "" | i3-dmenu-desktop --dmenu="rofi -dmenu -i -hide-scrollbar -location 3 -yoffset 43 -xoffset -16" &
click-right = echo "" | rofi -show run -hide-scrollbar -location 3 -yoffset 43 -xoffset -16 &

label-padding = 1

[module/pkg]
type = custom/script
label = %output%
tail = true
label-padding = 1
exec = $HOME/.config/polybar/updates
exec-if = "ping -c 1 8.8.8.8 > /dev/null"
click-left = urxvt -name floating --geometry 150x30-30+30 -e sudo pacman -Syyu &


[module/mpd]
type = internal/mpd

port = 6642

;format-online =  <label-song> <icon-prev><icon-stop><toggle><icon-next>
format-online =  <label-song>

label-song-maxlen = 125
label-song-ellipsis = true

icon-prev = 
icon-seekb = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 
icon-seekf = 

icon-random = 
icon-repeat = 

toggle-on-foreground = ${colors.foreground}
toggle-off-foreground = ${colors.foreground}





; vim:ft=dosini
